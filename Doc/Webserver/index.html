<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Status motor máquina</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/mystyle.css"> 
	<!-- <link rel="stylesheet" href="css/switch.css" type="text/css" media="screen" /> -->
	
	<!-- bibliotecas para funcionamento -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/raphael.min.js"></script>
	<script src="js/justgage.js"></script>	

	<!-- bibliotecas bootstrap -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- é aqui que está todo o código que altera o html -->
	<script src="js/index.js"></script>
 
</head>
<body>
    <div class="container">
		<div class="jumbotron text-center">
			<h1 class="display-3 text-center">S7 1200 Web Server</h1>
			<p class="lead text-center">Controle do motor</p>
			<div align="right" id="DateNow">12:0:0 PM</div>
			<hr class="my-2">
			<div class="text-center">
				<h4>Configuração inicial</h4>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-12 form-group">
					<label>Ligar o motor?</label>
					<select class="custom-select" id="ligarDesligar" onchange="alteraLigaDesliga()">
						<option value="0" selected>Desligar</option>
						<option value="1">Ligar</option>
					</select>
				</div>
				<div class="col-lg-4 col-md-12 form-group">
					<label>Ativar envio de dados fictícios?</label>
					<select class="custom-select" id="escolhaDados" onchange="alteraEscolhaDados()">
						<option value="0">Desativar</option>
						<option value="1" selected>Ativar</option>
					</select>
				</div>
				<div class="col-lg-4 col-md-12 form-group">
					<label>Endereço do servidor</label>
					<input type="text" id="endereco_servidor" class="form-control" onchange="salvaEnderecoServidor()" value="http://0.0.0.0" />
				</div>
			</div>
		</div>

		<div class="alert alert-warning" role="alert" hidden id="alerta">
			Insira o endereço do servidor que salvará os dados
		</div>

		<article class="row">
			<div class="col-lg-4 col-md-12">				
				<h3>Parametros de execução</h3>
				<table class="table" >					
					<!-- <tr>
						<th>Funcionamento automático</th>
						<th>
							<select class="custom-select" id="autoMan" onchange="alteraFuncionamento(this.id)" disabled>
								<option value="0">Desativar</option>
								<option value="1" selected>Ativar</option>
							</select>
						</th>
					</tr>
					<tr>
						<th>Funcionamento manual</th>
						<th> 
							<select class="custom-select" id="runCmd" onchange="alteraFuncionamento(this.id)" disabled>
								<option value="0" selected >Desativar</option>
								<option value="1">Ativar</option>
							</select>
						</th>
					</tr> -->
					<tr>
						<th>Funcionamento</th>
						<th> 
							<select class="custom-select" id="runCmd" onchange="alteraFuncionamento(this.id)" disabled>
								<option value="0" selected >Automático</option>
								<option value="1">Manual</option>
							</select>
						</th>
					</tr>
					<tr>
						<th title="0 - 100">Potência motor em %</th>						
						<th>
							<input size="6" type="text"  min="0.0" max="100.0" class="form-control" id="idPower" value= 0.0 disabled="true" />								
						</th>				
					</tr>
					<tr><th><input type="button" id="gg1_refresh" class="btn btn-block btn-primary" value="Aplicar" /></th></tr>				
				</table>
			</div> <!--/col-sm-4-->
			<div class="col-lg-4 col-md-12">				
				<h3>Monitoração</h3>
				<table class="table">					
					<tr>
						<th>Status de funcionamento</th>
						<th><label id="Status_Run">Parado</label></th>	
					</tr>
					<tr>
						<th>Contador de paradas</th>
						<th><input type="text" value="0" id="idNoRun"  disabled class="form-control"/></th>
					</tr>
					<tr>
						<th>Velocidade motor em RPM</th>
						<th id="Speed_PV">0RPM</th>				
					</tr>					
				</table>			
			</div> <!--/col-sm-4-->
			<div class="container">
				<div id="gg1" class="col-lg-4 col-md-12" data-value="0" data-min="0" data-max="1500" data-gaugeWidthScale="0.6"></div>
			</div>
		
		</article>		
		<footer class="text-center" >
			<div>&copy;2017 NDH</div>
		</footer>
	</div><!--/container-->
</body>
</html>
