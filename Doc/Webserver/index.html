<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Motor DAQ</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/mystyle.css"> 
	<!-- <link rel="stylesheet" href="css/switch.css" type="text/css" media="screen" /> -->
	
	<!-- bibliotecas para funcionamento -->
	<script src="js/raphael.min.js"></script>
	<script src="js/justgage.js"></script>	
	<script src="js/jquery-3.2.1.min.js"></script>

	<!-- bibliotecas bootstrap -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- é aqui que está todo o código que altera o html -->
	<script src="js/index.js"></script>
 
</head>
<body>
    <div class="container">
		<div class="jumbotron">
			<h1 class="display-3">S7 1200 Web Server</h1>
			<p class="lead">Motor Control</p>
			<hr class="my-2">
			<div align="right" id="DateNow">12:0:0 PM</div>
		</div>

		<article class="row">
			<div class="col-lg-4 col-md-12">				
				<h3>Setting Parameters</h3>
				<table class="table" >					
					<tr>
						<th>Auto/Man</th>
						<th><input type="checkbox" id='"IOMotor".Auto_Man'/></th>
					</tr>
					<tr>
						<th>Run</th>
						<th> <input type="checkbox" id='"IOMotor".Run_CMD'/></th>
					</tr>
					<tr>
						<th align="left" title="0 - 100">Power %</th>						
						<th>
							<input size="6" type="text"  min="0.0" max="100.0" class="form-control" id="Power" disabled value= 0.0 />								
						</th>				
					</tr>					
				</table>
			</div> <!--/col-sm-4-->
			<div class="col-lg-4 col-md-12">				
				<h3>Monitoring</h3>
				<table class="table">					
					<tr>
						<th>Status</th>
						<th id="Status_Run">Stop</th>	
					</tr>
					<tr>
						<th>No run</th>
						<th id="NoRun">0</th>
					</tr>
					<tr>
						<th>Speed</th>
						<th id="Speed_PV">0RPM</th>				
					</tr>					
				</table>			
			</div> <!--/col-sm-4-->
			<div class="col-lg-4 col-md-12" id="pos3">
			</div>
			

			<div class="row">
				<div class="col-6 form-group">
					<label>Gerar dados fictícios?</label>
					<input type="checkbox" id="myCheck" onclick="myFunction()" class="form-check-label"/>
				</div>
				<div class="col-6 form-group">
					<label>Endereço do servidor</label>
					<input type="text" id="endereco_servidor" class="form-control" />
				</div>
			</div>
		</article>		
		<footer >
			<div>&copy;2017 NDH</div>
		</footer>
	</div><!--/container-->
</body>
</html>
