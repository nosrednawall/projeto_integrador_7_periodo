group = 'org.iel.code-simatic'
version = '0.0.1'

plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

war {
    from 'src/rootContent' // adds a file-set to the root of the archive
    webInf { from 'src/additionalWebInf' } // adds a file-set to the WEB-INF dir.
    classpath fileTree('additionalLibs') // adds a file-set to the WEB-INF/lib dir.
    classpath configurations.moreLibs // adds a configuration to the WEB-INF/lib dir.
    webXml = file('src/someWeb.xml') // copies a file to WEB-INF/web.xml
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repository.jboss.org/nexus/content/groups/public-jboss/'
    }

    maven {
        url = 'https://mvnrepository.com/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation module(":compile:1.0") {
        dependency ":compile-transitive-1.0@jar"
        dependency ":providedCompile-transitive:1.0@jar"
    }
    providedCompile "javax.servlet:servlet-api:2.5"
    providedCompile module(":providedCompile:1.0") {
        dependency ":providedCompile-transitive:1.0@jar"
    }
    runtimeOnly ":runtime:1.0"
    providedRuntime ":providedRuntime:1.0@jar"
    testImplementation "junit:junit:4.12"
    moreLibs ":otherLib:1.0"


    compile 'org.hibernate:hibernate-core:5.4.1.Final'
    compile 'org.json:json:20180813'
    compile 'org.apache.httpcomponents:httpclient:4.5.7'
    compile 'com.google.code.gson:gson:2.8.5'
    providedCompile 'org.wildfly:wildfly-feature-pack:16.0.0.Final'
    providedCompile 'org.hibernate:hibernate-validator:6.0.15.Final'
    providedCompile 'javax.enterprise:cdi-api:1.0-SP4'
    providedCompile 'javax.json:javax.json-api:1.1.2'
    
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

